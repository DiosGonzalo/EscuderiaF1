<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*
         * NOTA IMPORTANTE SOBRE LA IMAGEN EN THYMELEAF/SPRING BOOT:
         * Si el archivo 'HeroSection.jpg' está en 'src/main/resources/static/',
         * el CSS debe acceder a él como si estuviera en la raíz del contexto estático.
         * La ruta en CSS debe ser '/HeroSection.jpg' o 'HeroSection.jpg'.
         */
        body {
            /* 1. Establecer el tamaño y la distribución del cuerpo */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Asegura que no haya márgenes por defecto */

            /* 2. Configuración del Fondo de Imagen (Ajustado) */
            background-image: url('/HeroSection.jpg'); /* RUTA CORREGIDA */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* 3. Crea el Overlay oscuro semitransparente SOBRE la imagen */
            position: relative;
        }

        /* Crea un elemento pseudo para el overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Color negro con 50% de transparencia (semitransparente) */
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1; /* Colócalo debajo del contenido principal */
        }

        .contenido {
            /* Estilos para el texto y el botón */
            color: white;
            padding: 3rem;
            text-align: center;
            /* Si la imagen adjunta es más minimalista, quitamos el fondo del div 'contenido' */
            /* background-color: rgba(0, 0, 0, 0.7);  <-- Descomenta esto si quieres un fondo detrás solo del texto */
            border-radius: 10px;
            /* Animación simple para dar un efecto moderno */
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="contenido">
    <h1 class="display-1 fw-bold mb-3">Escuderia F1</h1>
    <p class="lead mb-5">
        Acceder a tu panel de control.
    </p>
    <a th:href="@{/dashboard}" class="btn btn-light btn-lg shadow-lg">
        DashBoard
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
