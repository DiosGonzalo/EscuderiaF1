<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carreras - Calendario F1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        /* El fondo oscuro de la p√°gina del garaje */
        body.bg-dark {
             /* Asumo que tienes una imagen de fondo similar */
            background: url('/images/fondo.jpg') center/cover fixed no-repeat;
        }
    </style>
</head>

<body class="bg-dark text-light" style="background: url('/images/fondo.jpg') center/cover fixed no-repeat;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-opacity-75 fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-warning" href="#">üèéÔ∏è Escuder√≠a F1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/garaje}">Garaje</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/almacen}">Almac√©n</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/carreras}">Carreras</a></li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">

        <h1 class="fw-bolder text-warning display-4 mb-4 ps-3">üèÅ Calendario de Carreras</h1>
        <hr class="border-warning opacity-75">
        
        <div th:if="${#lists.isEmpty(carreras)}" class="alert alert-warning text-center mt-5" role="alert">
            üóìÔ∏è A√∫n no hay carreras programadas en el calendario.
        </div>

        <div th:unless="${#lists.isEmpty(carreras)}" class="row g-4 justify-content-start">
            
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="carrera : ${carreras}">
                <div class="card bg-black border-warning text-white h-100 shadow-lg overflow-hidden">
                    
                    <img th:src="${carrera.imagen}" 
                         class="card-img object-fit-cover" 
                         style="height: 200px; filter: brightness(0.6);" 
                         alt="Imagen del Circuito"
                         onerror="this.onerror=null; this.src='/images/default-race.jpg';"> 
                    
                    <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                        
                        <span class="badge bg-warning text-dark mb-1 p-2">
                            <i class="bi bi-calendar"></i> 
                            <span th:text="${#dates.format(carrera.fecha, 'dd/MM/yyyy')}">DD/MM/YYYY</span>
                        </span>
                        
                        <h5 class="card-title fw-bolder text-shadow mb-1" th:text="${carrera.nombre}">Nombre de la Carrera</h5>
                        
                        <p class="card-text text-shadow small mb-2">
                            <i class="bi bi-car-front-fill"></i>
                            <span th:text="${#lists.size(carrera.coches)} + ' coches inscritos'">0 coches inscritos</span>
                        </p>
                        
                        <a th:href="@{/carreras/{id}(id=${carrera.id})}" class="btn btn-sm btn-outline-warning mt-2 align-self-start fw-bold">Ver Detalles ‚û°Ô∏è</a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
